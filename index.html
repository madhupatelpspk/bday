<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthdayüéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff512f,#dd2476);
  overflow:hidden;
}

/* Main Card */
.container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  padding:30px 25px;
  border-radius:25px;
  width:340px;
  text-align:center;
  color:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation: fadeIn 1.4s ease;
}

/* Photo */
.photo-wrapper{
  width:140px;
  height:140px;
  margin:0 auto 15px;
  border-radius:50%;
  padding:5px;
  background: linear-gradient(45deg,#fff,#ffd6e8);
  animation: rotateGlow 6s linear infinite;
}

.photo{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:4px solid rgba(255,255,255,0.8);
}

/* Text */
h1{
  font-size:26px;
  margin-bottom:6px;
  text-shadow:0 0 12px rgba(255,255,255,0.8);
}

.name{
  font-size:20px;
  margin-bottom:20px;
  font-weight:600;
}

/* Countdown */
.timer{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:18px;
}

.box{
  flex:1;
  background: rgba(255,255,255,0.2);
  border-radius:15px;
  padding:12px 5px;
  animation: float 3s ease-in-out infinite;
}

.box span{
  font-size:24px;
  font-weight:bold;
}

.box p{
  font-size:11px;
  margin-top:4px;
  opacity:0.9;
}

/* Wishes */
.wishes-container{
  margin-top:14px;
  text-align:left;
}

.wishes-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
  margin-bottom:10px;
}

.wishes-header h2{
  font-size:16px;
  margin:0;
}

.wish-form{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-bottom:12px;
}

.wish-form input[type="text"],
.wish-form textarea{
  width:100%;
  padding:8px 10px;
  border-radius:10px;
  border: none;
  outline: none;
  resize:vertical;
  font-family:inherit;
}

.wish-form textarea{
  min-height:56px;
  max-height:140px;
}

.wish-form .row{
  display:flex;
  gap:8px;
}

.wish-form button{
  background: linear-gradient(90deg,#ffd6e8,#fff);
  color:#111;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
}

.wishes-list{
  max-height:140px;
  overflow:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
  padding-right:6px;
}

.wish-card{
  background: rgba(255,255,255,0.06);
  border-radius:10px;
  padding:8px 10px;
  font-size:13px;
  position:relative;
  word-break:break-word;
}

.wish-meta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:11px;
  opacity:0.9;
  margin-bottom:6px;
}

.wish-delete{
  background:transparent;
  border:none;
  color:#ffd6e8;
  cursor:pointer;
  font-weight:700;
  font-size:12px;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.85);}
  to{opacity:1; transform:scale(1);}
}

@keyframes rotateGlow{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation: rise 6s linear infinite;
  opacity:0.6;
}

@keyframes rise{
  0%{transform:translateY(0); opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-120vh); opacity:0;}
}

/* scrollbar small customization for wishes list */
.wishes-list::-webkit-scrollbar{
  width:6px;
}
.wishes-list::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,0.12);
  border-radius:6px;
}
</style>
</head>

<body>

<div class="heart" style="left:10%;">‚ù§Ô∏è</div>
<div class="heart" style="left:50%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:80%; animation-delay:4s;">üíó</div>

<div class="container">
  <div class="photo-wrapper">
    <img src="photo.jpg" class="photo" alt="Birthday Photo">
  </div>

  <h1>Happy Birthday üéÇ</h1>
  <div class="name">Madhupotti</div>

  <div class="timer">
    <div class="box">
      <span id="days">00</span>
      <p>Days</p>
    </div>
    <div class="box">
      <span id="hours">00</span>
      <p>Hours</p>
    </div>
    <div class="box">
      <span id="minutes">00</span>
      <p>Minutes</p>
    </div>
    <div class="box">
      <span id="seconds">00</span>
      <p>Seconds</p>
    </div>
  </div>
  <nav>
  <a href="index2.html" class="btn">Birthday Countdown</a>
  </nav>

  <!-- Wishes box -->
  <div class="wishes-container" aria-live="polite">
    <div class="wishes-header">
      <h2>Leave a wish</h2>
      <div class="wishes-count" id="wishes-count">0 wishes</div>
    </div>

    <form id="wish-form" class="wish-form" aria-label="Leave a birthday wish">
      <input type="text" id="wish-name" placeholder="Your name (optional)" maxlength="30" />
      <textarea id="wish-text" placeholder="Write your wish..." maxlength="250" required></textarea>
      <div class="row">
        <button id="wish-submit" type="submit">Send üéâ</button>
        <button id="wish-clear" type="button" style="background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.12);">Clear</button>
      </div>
    </form>

    <div class="wishes-list" id="wishes-list" aria-live="polite" aria-atomic="true">
      <!-- wish cards inserted here -->
    </div>
  </div>
</div>

<script>
const birthday = new Date("February 07, 2025 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  let diff = birthday - now;

  if(diff < 0){
    diff = 0;
  }

  document.getElementById("days").innerHTML =
    Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").innerHTML =
    Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").innerHTML =
    Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("seconds").innerHTML =
    Math.floor((diff / 1000) % 60);
}, 1000);


/* Wishes functionality */
const WISHES_KEY = 'bday_wishes_v1';
const wishForm = document.getElementById('wish-form');
const wishName = document.getElementById('wish-name');
const wishText = document.getElementById('wish-text');
const wishesListEl = document.getElementById('wishes-list');
const wishesCountEl = document.getElementById('wishes-count');
const wishClearBtn = document.getElementById('wish-clear');

let wishes = [];

function loadWishes(){
  try {
    const raw = localStorage.getItem(WISHES_KEY);
    wishes = raw ? JSON.parse(raw) : [];
  } catch(e){
    wishes = [];
    console.error('Failed to load wishes', e);
  }
}

function saveWishes(){
  try {
    localStorage.setItem(WISHES_KEY, JSON.stringify(wishes));
  } catch(e){
    console.error('Failed to save wishes', e);
  }
}

function timeAgo(ts){
  const diff = Date.now() - ts;
  const s = Math.floor(diff / 1000);
  if(s < 60) return `${s}s ago`;
  const m = Math.floor(s / 60);
  if(m < 60) return `${m}m ago`;
  const h = Math.floor(m / 60);
  if(h < 24) return `${h}h ago`;
  const d = Math.floor(h / 24);
  return `${d}d ago`;
}

function renderWishes(){
  wishesListEl.innerHTML = '';
  if(wishes.length === 0){
    wishesListEl.innerHTML = '<div style="opacity:0.9;font-size:13px;">No wishes yet ‚Äî be the first! üéà</div>';
    wishesCountEl.textContent = '0 wishes';
    return;
  }

  wishesCountEl.textContent = `${wishes.length} ${wishes.length === 1 ? 'wish' : 'wishes'}`;

  // show newest first
  const items = [...wishes].reverse();
  items.forEach((w, idx) => {
    const card = document.createElement('div');
    card.className = 'wish-card';

    const meta = document.createElement('div');
    meta.className = 'wish-meta';

    const left = document.createElement('div');
    left.textContent = (w.name && w.name.trim() !== '') ? w.name.trim() : 'Anonymous';

    const right = document.createElement('div');

    const time = document.createElement('span');
    time.textContent = timeAgo(w.ts);
    time.style.marginRight = '8px';

    const del = document.createElement('button');
    del.className = 'wish-delete';
    del.textContent = 'Delete';
    // compute actual index in original array
    const realIndex = (wishes.length - 1) - idx;
    del.addEventListener('click', () => {
      if(!confirm('Remove this wish?')) return;
      wishes.splice(realIndex, 1);
      saveWishes();
      renderWishes();
    });

    right.appendChild(time);
    right.appendChild(del);

    meta.appendChild(left);
    meta.appendChild(right);

    const msg = document.createElement('div');
    msg.textContent = w.text;
    msg.setAttribute('aria-label', `Wish from ${left.textContent}`);

    card.appendChild(meta);
    card.appendChild(msg);

    wishesListEl.appendChild(card);
  });
}

wishForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const text = (wishText.value || '').trim();
  if(!text) return;
  const name = (wishName.value || '').trim();
  const newWish = {
    name: name,
    text: text,
    ts: Date.now()
  };
  wishes.push(newWish);
  saveWishes();
  renderWishes();
  wishText.value = '';
  wishName.value = '';
  wishText.focus();
});

wishClearBtn.addEventListener('click', () => {
  wishName.value = '';
  wishText.value = '';
  wishText.focus();
});

// initialize
loadWishes();
renderWishes();
</script>

</body>
  </html>
