<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthdayüéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff512f,#dd2476);
  overflow:hidden;
}

/* Main Card */
.container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  padding:30px 25px;
  border-radius:25px;
  width:340px;
  text-align:center;
  color:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation: fadeIn 1.4s ease;
}

/* Photo */
.photo-wrapper{
  width:140px;
  height:140px;
  margin:0 auto 15px;
  border-radius:50%;
  padding:5px;
  background: linear-gradient(45deg,#fff,#ffd6e8);
  animation: rotateGlow 6s linear infinite;
}

.photo{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:4px solid rgba(255,255,255,0.8);
}

/* Text */
h1{
  font-size:26px;
  margin-bottom:6px;
  text-shadow:0 0 12px rgba(255,255,255,0.8);
}

.name{
  font-size:20px;
  margin-bottom:20px;
  font-weight:600;
}

/* Countdown */
.timer{
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.box{
  flex:1;
  background: rgba(255,255,255,0.2);
  border-radius:15px;
  padding:12px 5px;
  animation: float 3s ease-in-out infinite;
}

.box span{
  font-size:24px;
  font-weight:bold;
}

.box p{
  font-size:11px;
  margin-top:4px;
  opacity:0.9;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.85);}
  to{opacity:1; transform:scale(1);}
}

@keyframes rotateGlow{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation: rise 6s linear infinite;
  opacity:0.6;
}

@keyframes rise{
  0%{transform:translateY(0); opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-120vh); opacity:0;}
}
</style>
</head>

<body>

<div class="heart" style="left:10%;">‚ù§Ô∏è</div>
<div class="heart" style="left:50%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:80%; animation-delay:4s;">üíó</div>

<div class="container">
  <div class="photo-wrapper">
    <img src="photo.jpg" class="photo" alt="Birthday Photo">
  </div>

  <h1>Birthday Countdown üéÇ</h1>
  <div class="name">Madhupotti</div>

  <div class="timer">
    <div class="box">
      <span id="days">00</span>
      <p>Days</p>
    </div>
    <div class="box">
      <span id="hours">00</span>
      <p>Hours</p>
    </div>
    <div class="box">
      <span id="minutes">00</span>
      <p>Minutes</p>
    </div>
    <div class="box">
      <span id="seconds">00</span>
      <p>Seconds</p>
    </div>
  </div>
</div>

<script>
const birthday = new Date("February 07, 2025 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  let diff = birthday - now;

  if(diff < 0){
    diff = 0;
  }

  document.getElementById("days").innerHTML =
    Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").innerHTML =
    Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").innerHTML =
    Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("seconds").innerHTML =
    Math.floor((diff / 1000) % 60);
}, 1000);
</script>

</body>
</html>
